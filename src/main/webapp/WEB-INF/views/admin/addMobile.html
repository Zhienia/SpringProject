<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mobile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{admin/navbarFileAdmin::breadcrumbfragment}"></div>

<form th:method="POST" th:action="@{/adminmob}" th:object="${mobile}">
	<label for="manufacturer">Manufacturer</label>
	<input type="text" th:field="*{manufacturer}" id="manufacturer"/>
	</br>
	<label for="model">Model</label>
	<input type="text" th:field="*{model}" id="model"/>
	</br>
	<label for="screen">Screen</label>
	<input type="text" th:field="*{screen}" id="screen"/>
	</br>
	<label for="ram">Ram</label>
	<input type="text" th:field="*{ram}" id="ram"/>
	</br>
	<label for="processor">Processor</label>
	<input type="text" th:field="*{processor}" id="processor"/>
	</br>
	<label for="camera">Camera</label>
	<input type="text" th:field="*{camera}" id="camera"/>
	</br>
	<label for="cost">Cost</label>
	<input type="text" th:field="*{cost}" id="cost"/>
	</br>
	<input type="submit" value="Create"/>
</form>

</body>
</html>
